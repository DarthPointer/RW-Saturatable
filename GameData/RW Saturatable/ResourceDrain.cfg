@PART[*]:HAS[@MODULE[RWSaturatable]]:AFTER[zzz_RWSaturatable]
{
	MODULE
	{
		name = MomentumDischargeThruster
		thrusterPower = 0.05 // pct of momentum limit to discharge per second
		thrusterTransformName = delete
		atmosphereCurve
		{
			key = 0 240
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 10
		}
		PROPELLANT
		{
			name = MonoPropellant
			ratio = 1
		}
	}
}